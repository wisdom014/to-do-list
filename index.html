<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/to-do-list/style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <div id="item-body">
      <h1>To-Do-List</h1>
      <form action="" method="post" onsubmit="addItem(event)">
        <input
          type="text"
          name="createList"
          id="list"
          placeholder="Note..."
          autofocus
          required
        />
        <input type="submit" value="Add List" />
      </form>
      <div id="item-list">
        <ol id="item-lists"></ol>
      </div>
    </div>
  </body>
  <script src="/to-do-list/list.js"></script>
</html>
